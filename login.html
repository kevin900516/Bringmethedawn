<section id="section-header">
  <header class="site-header">
    <div class="header-container">
      <a href="index.html" class="brand-logo">Bring Me The Dawn</a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="artists.html">Artist</a></li>
          <li><a href="covers.html">Videos</a></li>
          <li class="dropdown">
            <a href="#" class="nav-link-dropdown">
              <span>Shop</span>
              <img src="images/I255_1072_316_629_315_490.svg" alt="dropdown arrow">
            </a>
            <ul class="dropdown-menu">
              <li><a href="goods.html">周邊商品</a></li>
              <li><a href="tabs.html">樂譜</a></li>
              <li><a href="albums.html">專輯</a></li>

      </nav>
      <div class="user-actions">
        <a class="search-bar">
          <img src="images/I255_1072_421_1269_418_924.svg" alt="Search Icon">

          <img src="images/I255_1072_410_1147_390_2665.svg" alt="Cart Icon">

        </a>
      </div>
    </div>
  </header>
</section>
<section id="section-login" class="main-content">
  <div class="background-texture"></div>
  <div class="login-prompt">
    <button class="btn btn-google">
      <img src="images/I195_185_40_4849.svg" alt="Google icon">
      <span>Sign in with Google</span>
    </button>
    <div class="separator">
      <span>or</span>
    </div>
    <form class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group form-group-password">
        <input type="password" id="password" placeholder="password">
        <button type="button" class="toggle-password">
          <img src="images/I195_185_40_4860_117_4430_101_102.svg" alt="Show password">
        </button>
      </div>
      <div class="form-options">
        <label for="remember-me" class="remember-me">
          <input type="checkbox" id="remember-me">
          <span>Remember me</span>
        </label>
      </div>
      <button type="submit" class="btn btn-signin">
        <span>Sign in</span>
        <img src="images/I195_185_40_4866.svg" alt="arrow forward">
      </button>
    </form>
    <p class="signup-link">
      Not a member? <a href="#create-account">Create an account.</a>
    </p>
  </div>
</section>
<section id="section-footer">
  <footer class="site-footer">

        <a href="#" aria-label="Twitter"><img src="images/I255_1222_255_322.svg" alt="Twitter icon"></a>
      </div>
      <p class="copyright">@2025 Bring Me The Dawn. All rights reserved.</p>
    </div>
  </footer>
</section>
</body>
</html>
