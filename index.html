<body>
<div class="site-header-wrapper">
<header class="site-header" id="header">
  <div class="header-container">
    <a href="index.html" class="brand-logo">Bring Me The Dawn</a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pages/artists.html">Artist</a></li>
        <li><a href="pages/covers.html">Videos</a></li>
        <li class="dropdown">
          <a href="#" class="nav-link-dropdown">
            <span>Shop</span>
            <img src="assets/images/I255_1072_316_629_315_490.svg" alt="dropdown arrow">
          </a>
          <ul class="dropdown-menu">
            <li><a href="pages/goods.html">周邊商品</a></li>
            <li><a href="pages/tabs.html">樂譜</a></li>

    </nav>
    <div class="user-actions">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <img src="assets/images/I255_1072_421_1269_418_924.svg" alt="Search Icon" class="search-icon">
      </div>
      <a href="#" class="action-icon cart-icon">
        <img src="assets/images/I255_1072_410_1147_390_2665.svg" alt="Cart Icon">

      </a>
      <a href="pages/login.html" class="action-icon profile-icon">

      </a>
    </div>
  </div>
</header>
</div>

<main id="main-homepage0" class="main-content" style="background-image: url('assets/images/homepage0.png'); background-size: cover; background-position: center; height: 100vh; position: relative; opacity: 1; transition: opacity 1.5s ease-in-out; cursor: pointer;">
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const mainElement = document.getElementById('main-homepage0');
    if (mainElement) {
      mainElement.addEventListener('click', () => {
        mainElement.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'pages/homepage2.html';
        }, 1500); // Matches the transition duration
      });
    }
  });
</script>

<!-- Cart Overlay -->
<div class="cart-overlay" id="cartOverlay">
  <div class="cart-sidebar">
    <div class="cart-header">
      <h2>購物車</h2>
      <button class="close-cart-btn" id="closeCartBtn">&times;</button>
    </div>
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be dynamically added here -->
      <p class="empty-cart-message">購物車是空的。</p>
    </div>
    <div class="cart-summary">
      <p>總計: <span id="cartTotal">$0.00</span></p>
      <button class="checkout-btn">結帳</button>
    </div>
  </div>
</div>
